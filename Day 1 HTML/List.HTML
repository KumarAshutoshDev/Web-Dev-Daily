<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul type="square">
        <li>Ashutosh</li>
        <li>Sanjeet</li>
        <li>Ravi</li>
    </ul>
    <ol type="A">
        <li>Ashutosh</li>
        <li>Sanjeet</li>
        <li>Ravi</li>
    </ol>
    <dl>
        <dt>Ashutosh</dt>
        <dd>Is a student </dd>
        <dt>Sanjeet</dt>
        <dd>Is a Office worker</dd>
        <dt>Ravi</dt>
        <dd>Is a Office worker</dd>
    </dl>
</body>
</html>
