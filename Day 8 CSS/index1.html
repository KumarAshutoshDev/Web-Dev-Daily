<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ways to add css into the html">
    <title>Ways to add CSS</title>
    <style>
        #internal{
            color: yellow;
            background-color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >There are three ways to add css to HTML</h1>
    <ol>
        <li style="color: red;background-color: yellow;">Inline CSS </li>
        <li id="internal">Internal CSS </li>
        <li id="External">External CSS (Most used)</li>
    </ol>
</body>
</html>
