<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <h1>Selectors</h1>
    <div class="div">I am div 1
        <p>I am a paragraph</p>
    </div>
    <div id="another-div">I am div 2
        <article>
            <p>I am another paragraph</p>
        </article>
    </div>
    <a href="https://WWW.google.com" target="_blank">Google</a>
    <a href="https://WWW.xyz.com" target="_blank">go to xyz</a>
    <div class="paragraph">
        <p>I am Ashutosh</p>
        <p>I am Ashutosh</p>
    </div>
</body>
</html>
