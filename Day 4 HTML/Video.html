<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IN this page i will learn how to use videos in html">
    <title>Videos in HTML</title>
</head>
<body>
    <h1>Please Scroll down for everthing</h1>
    <!-- Clorinde is a game charcter from Genshin Impact -->
    <video src="Clorinde.mp4" height="500" controls autoplay muted loop poster="clorinde-poster.jpg"></video>
    <!-- Here the poster will not be shown as i have added autoplay  -->
    <div><audio src="Clorinde-VL.mp3" controls preload="auto"></audio></div>
    <!-- Preload is a important topic read about it  -->
    <!-- svg is used to create high quality vector image  -->
    <svg ></svg>
    <!-- iframes is used to embed a website into your website -->
    <!-- Example 1 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lXcn3yr7VQ4?si=mwEzjvgOKxPeOPh0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- Example 2 -->
    <iframe src="https://unsplash.com/photos/a-view-of-a-mountain-range-at-sunset-V5TGdF_ZLfk" ></iframe>

</body>
</html>
